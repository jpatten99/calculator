<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy little calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="display"></div>
        <div id="buttons">
            <div id="buttons-left">
                <button class="button button0 L">0</button>
                <button class="button button1 L">1</button>
                <button class="button button2 L">2</button>
                <button class="button button3 L">3</button>
                <button class="button button4 L">4</button>
                <button class="button button5 L">5</button>
                <button class="button button6 L">6</button>
                <button class="button button7 L">7</button>
                <button class="button button8 L">8</button>
                <button class="button button9 L">9</button>
                <button class="button button= L">=</button>
            </div>
            <div id="buttons-right">
                <button class="button button+ R">+</button>
                <button class="button button- R">-</button>
                <button class="button button* R">*</button>
                <button class="button button/ R">/</button>
            </div>
        </div>
    </div>
    <h1>Happy little calculator:)</h1>
    <script src="myscripts.js"></script>
</body>
</html>
