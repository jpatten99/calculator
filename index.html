<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy little calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="display"></div>
        <div id="buttons">
            <div id="buttons-left">
                <button class="button button0 L" id="0">0</button>
                <button class="button button1 L" id="1">1</button>
                <button class="button button2 L" id="2">2</button>
                <button class="button button3 L" id="3">3</button>
                <button class="button button4 L" id="4">4</button>
                <button class="button button5 L" id="5">5</button>
                <button class="button button6 L" id="6">6</button>
                <button class="button button7 L" id="7">7</button>
                <button class="button button8 L" id="8">8</button>
                <button class="button button9 L" id="9">9</button>
                <button class="button button= L" id="=">=</button>
                <button class="button button= L" id="CLR">CLR</button>

            </div>
            <div id="buttons-right">
                <button class="button button+ R" id="+">+</button>
                <button class="button button- R" id="-">-</button>
                <button class="button button* R" id="*">*</button>
                <button class="button button/ R" id="/">/</button>
            </div>
        </div>
    </div>
    <div id="header"></div>
    <h1>Happy little calculator:)</h1>
    <script src="myscripts.js"></script>
</body>
</html>
